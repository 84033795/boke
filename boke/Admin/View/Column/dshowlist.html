
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>文档管理</title>
<link rel="stylesheet" type="text/css" href="{$smarty.const.ADMIN_CSS_URL}base.css">
<script language="javascript" src="../include/{$smarty.const.ADMIN_JS_URL}dedeajax2.js"></script>
<script language="javascript" src="{$smarty.const.ADMIN_JS_URL}ieemu.js"></script>
<script language="javascript" src="{$smarty.const.ADMIN_JS_URL}context_menu.js"></script>
<script language="javascript" src="{$smarty.const.ADMIN_JS_URL}main.js"></script>
<script language="javascript" src="{$smarty.const.ADMIN_JS_URL}list.js"></script>
</head>
<body leftmargin="8" topmargin="8" background='{$smarty.const.ADMIN_IMG_URL}allbg.gif' onLoad="ContextMenu.intializeContextMenu()">
<!--  内容列表   -->
<form name="form2">
<table width="98%" border="0" cellpadding="2" cellspacing="1" bgcolor="#CFCFCF" align="center" style="margin-top:8px">
<tr bgcolor="#E7E7E7" >
	<td height="28" colspan="10" background="{$smarty.const.ADMIN_IMG_URL}tbg.gif" style="padding-left:10px;">
	◆ 所有栏目&gt;文档列表
	</td>
</tr>
<tr align="center" bgcolor="#FBFCE2" height="25">
	<td width="4%">选择</td>
	<td width="6%">ID</td>
	<td width="28%">文章标题</td>
	<td width="10%">更新时间</td>
	<td width="10%">类目</td>
	<td width="8%">发布人</td>
	<td width="10%">操作</td>
</tr>
{foreach $show as $k => $v }
<tr align='center' bgcolor="#FFFFFF" height="26" align="center" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';">
	<td>
		<input name="arcID" type="checkbox" id="arcID" value="1" class="np" />
	</td>
	<td nowrap>
		{$v@iteration}	</td>
	
	<td align='left'>
		<span id="arc1">
			<a href='#'
				 oncontextmenu="ShowMenu(event,this,1,'1231')">
				<u>{$v.web_title}</u>
			</a>
		</span>
	<td>{$v.web_time}</td>
	<td><a href='#'>{$v.web_name}</a></td>
	<td>{$v.web_author}</td>
	<td>
		<a href="{$smarty.const.SITE_URL}index.php/Admin/Document/upd"><img src='{$smarty.const.ADMIN_IMG_URL}gtk-edit.png' title="编辑" alt="编辑" onClick="editArc(1);" style='cursor:pointer' border='0' width='16' height='16' /></a>
		<img src='{$smarty.const.ADMIN_IMG_URL}part-list.gif' title="预览" alt="预览" onClick="viewArc(1);" style='cursor:pointer' border='0' width='16' height='16' />
	</td>
</tr>
{/foreach}
<tr bgcolor="#ffffff">
<td height="36" colspan="10">
	&nbsp;
	<a href="javascript:selAll()" class="coolbg">全选</a>
	<a href="javascript:noSelAll()" class="coolbg">取消</a>
	<a href="javascript:delArc(0)" class="coolbg">&nbsp;删除&nbsp;</a>
</td>
</tr>
</form>
<tr align="right" bgcolor="#F9FCEF">
	<td height="36" colspan="10" align="center">
		<span>共 1 页/1条记录</span>
	</td>
</tr>
</table>
</body>
</html>
